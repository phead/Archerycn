<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mobile Angular UI Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/demo/demo.css" />
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular-route.min.js"></script>
    <script src="/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="/demo/demo.js"></script>


	<link rel="stylesheet" type="text/css" href="css/default.css" />
    <!-- ngVideo! -->
    <script type="text/javascript" src="js/vendor/ng-video/Service.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Bootstrap.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Buffer.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Controls.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/FullScreen.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/PlaybackRate.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Playlist.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Seekable.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Screen.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Feedback.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Meta.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Messages.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Timeline.js"></script>
    <script type="text/javascript" src="js/vendor/ng-video/Volume.js"></script>

  </head>

  <body
    ng-app="MobileAngularUiExamples"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Mobile Angular UI
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> 主页</a>
          <a href="#/registers" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="#/tabs" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
          <a href="#/live" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
